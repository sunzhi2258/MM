<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../comm/bootstrap3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../comm/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<main>
    <div class="login-logo">
        <img src="../image/index/sumi-white.png" alt="">
    </div>

    <div class="loginFont">
        <div>
            <i class="fa fa-location-arrow fa-2x"> </i> <span>  login | 用户登录</span>
        </div>
    </div>

    <!--登陆窗口默认页面-->
    <div class="loginWins">
        <!-----------------------------------------------账号密码登陆页面--------->
        <div class="login-top">
            <i class="fa fa-close fa-2x"></i>
        </div>
        <div class=" chooseLogin">
            <div>
                <span class="accountLoad" style="border-bottom: 3px solid black">账号登录</span>
            </div>
            <div>
                <span class="phoneLoad">手机号登录</span>
            </div>

        </div>


        <!---->
        <div class="placeHold">
            <p> 请输入手机或邮箱</p>
        </div>
        <div class="accountInputRoom">
            <form action="" name="account">
                <input type="text" name="account">
            </form>
            <!---->
            <div class="line"></div>
        </div>
        <div class="placeHold2">
            <p> 请输入密码</p>
        </div>
        <div class="pswInputRoom">
            <form action="" name="password">
                <input type="password" name="password" style="background-color:rgba(255,255,255,0);">
            </form>
            <div class="line2"></div>
        </div>
        <!---->


        <div class="forgetPSW">
            <span><a href="#">忘记密码</a></span>
        </div>
        <!---->
        <div>
            <button class="btn btn-block btn-success" type="button" style="background-color:#f5a066;border: 0">
                登录
            </button>
        </div>
        <!---->
        <div class="remindSet">
            <span>还没有账号？</span><a href="#" class="gotoSet" style="color: #f5a643">请注册</a>
        </div>
        <!---->
        <div class="otherChoose">
            <span></span>
            <span>或</span>
            <span></span>
        </div>
        <!---->
        <div class="loginIcon row">
            <div class="col-lg-6 col-sm-6 text-right">
                <div><i class="fa fa-qq"></i></div>
            </div>

            <div class="col-lg-6 col-sm-6">
                <div><i class="fa fa-wechat"></i></div>
            </div>
        </div>
    </div>
    <!--注册-->

</main>
<script src="../comm/jQuery/jquery-3.3.1.js"></script>
<script src="../js/login.js"></script>
